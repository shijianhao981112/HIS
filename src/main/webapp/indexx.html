<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>案例一:用户注册</title>
</head>
<body>
<h1>注册</h1>
<form action="">
	用户名<input type="text" name="username" id="i1">
	<br>
	密码<input type="password" name="password" id="i2">
	<br>
	<input type="submit"  value="注册" id="i3">
</form>
</body>
<script type="text/javascript" src="dist/Js/jquery.js"></script>
<script type="text/javascript">
	//绑定失去焦点事件
	$("#i1").blur(function(){
		// 获得输入的值
		var val = $("#i1").val();
		//alert(val)
		// 异常发送请求:ajax
		$.ajax({
			url:"/A_Hospital/checkUser2.do",
			type:"POST",
			data:{"usernameJsonkey":val},
			success:function(msg){  // 返回JSON对象
				alert(msg.code + " - " +msg.msg)	
			},
			error:function(){
				alert("服务器忙,稍后尝试!")
			}
		});
	});

</script>


</html>
